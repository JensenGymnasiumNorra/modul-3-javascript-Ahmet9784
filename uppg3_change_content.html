<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 3: Change content</title>
    <style>
      .recipe {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="showCarbonara()">Show carbonara ingredients</button>
    <button onclick="showPizza()">Show pizza ingredients</button>

    <div id="ingredients"></div>

    <script>
      function showCarbonara() {
        const ingredientsDiv = document.getElementById("ingredients");
        ingredientsDiv.innerHTML = `
          <h2>Spaghetti Carbonara Ingredients:</h2>
          <ul>
            <li>200g spaghetti</li>
            <li>100g pancetta</li>
            <li>2 large eggs</li>
            <li>50g pecorino cheese</li>
            <li>50g parmesan cheese</li>
            <li>Freshly ground black pepper</li>
            <li>Salt</li>
          </ul>
        `;
      }
      function showPizza() {
        const ingredientsDiv = document.getElementById("ingredients");
        ingredientsDiv.innerHTML = `
          <h2>Margherita Pizza Ingredients:</h2>
          <ul>
            <li>1 pizza dough</li>
            <li>100g tomato sauce</li>
            <li>150g mozzarella cheese</li>
            <li>Fresh basil leaves</li>
            <li>Olive oil</li>
            <li>Salt</li>
          </ul>
        `;
      }
    </script>
  </body>
</html>
